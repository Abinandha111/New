<!DOCTYPE html>
<html>
<head>
  <title>Background Color Changer</title>
  <style>
    body {
      transition: background-color 1s ease;
      text-align: center;
      padding-top: 100px;
      font-family: verdana;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-family:'Times New Roman';
      cursor:all-scroll;
    }
  </style>
</head>
<body>

  <h1>Click to Change Background Color</h1>
  <button onclick="changeBackground()">click</button>

  <script>
    
    const colors = ["lightblue", "coral", "lightgreen", "gold", "plum", "salmon", "skyblue","red"];

   
    let currentColor = 0;

    
    function changeBackground() {
      document.body.style.backgroundColor = colors[currentColor];
      currentColor = (currentColor + 1) % colors.length; 
    }
  </script>

</body>
</html>
